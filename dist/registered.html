<script>
    var user_email = /^[A-Za-z]\w{5,17}@(vip\.(126|163|188)\.com|163\.com|126\.com|yeach\.net)/;
    var user_password = /^[a-z0-9_-]{6,18}$/;
    var uesrPhone = /^1[0-9]{10}$/;


    $('#exampleInputEmail1').bind('change', 'click', function() {

        var email = $('#exampleInputEmail1').val();
        if (user_email.test(email) || (email == '')) {
            $('#exampleInputEmail1').css('border-color', '#ccc')
            $('.stepcurrent').css('color', '#2c82ff')
            $('.number1').css('border-color', '#2c82ff')
            $('.number1').html('1')
            $('#p1').html('')
        } else {
            $('#exampleInputEmail1').css('border-color', 'red')
            $('.stepcurrent').css('color', 'red')
            $('.number1').css('border-color', 'red').html('!')
            $('#p1').html('帐号须由6-18个字符组成')
        }

    })

    $('#exampleInputPassword1').bind('change', 'click', function() {

        var password = $('#exampleInputPassword1').val();
        if (user_password.test(password) || (password == '')) {
            $('#exampleInputPassword1').css('border-color', '#ccc')
            $('.stepcurrent').css('color', '#2c82ff')
            $('.number1').css('border-color', '#2c82ff')
            $('.number1').html('1')
            $('#p2').html('')
        } else {
            $('#exampleInputPassword1').css('border-color', 'red')
            $('.stepcurrent').css('color', 'red')
            $('.number1').css('border-color', 'red').html('!')
            $('#p2').html('请输入8-16位密码')
        }
    })


    $('#tj').on('click', function() {
        var cb = $('#cbx').prop('checked')
        if (cb) {
            $.get('http://jx.xuzhixiang.top/ap/api/reg.php', {
                username: 'email',
                password: 'password'
            }, data => {
                console.log(data);
            })

            $('.box2').hide()
            $('.box3').removeClass('hidden')
            $('.number1').html('√')
            $('.number1').css({
                'background': '#2c82ff',
                'color': 'white'
            })
            $('.number2').css({
                'border-color': '#2c82ff',
                'border-width': '2px',
                'color': '#2c82ff'
            }).next().css({
                'color': '#2c82ff',
                'font-weight': 'bold'
            })
        } else {
            alert('请勾选协议！')
        }

    })


    $('#user_phone').bind('change', 'click', function() {
        var phone = $('#user_phone').val();

        if (uesrPhone.test(phone) || (phone == '')) {
            $('#user_phone').css('border-color', '#ccc')
            $('.number2').css('border-color', '#2c82ff')
            $('.number2').html('2')
            $('#p3').html('')

        } else {
            $('#user_phone').css('border-color', 'red')
            $('.number2').css('border-color', 'red')
            $('.number2').html('!')
            $('#p3').html('请输入正确的手机号')
        }
    })
</script>
